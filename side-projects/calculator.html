<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator - kchui.dev</title>
    <!--meta-->
    <meta name="author" content="kchui">
    <meta name="description" content="Where records are kept, experiments are carried out, and also personal secrets are revealed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!--base-->
    <base href="https://kchui.dev/" target="_self">
    <!--canonical-->
    <link rel="canonical" href="https://kchui.dev/side-projects/calculator.html">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--css-->
    <link rel="stylesheet" href="assets/styles/basis.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <link rel="stylesheet" href="assets/styles/notification.css">
    <link rel="stylesheet" href="assets/styles/calculator.css">
    <link rel="stylesheet" href="assets/styles/mode.css">
    <!--lib-->
    <script src="assets/libraries/math.js/11.5.0/math.js"></script>
    <!--js-->
    <script src="assets/scripts/calculator.js" defer></script>
    <script src="assets/scripts/notification.js" defer></script>
    <script src="assets/scripts/menu.js" defer></script>
    <script src="assets/scripts/footer.js" defer></script>
    <script src="assets/scripts/mode.js" defer></script>
  </head>
  <body>
    <!--notification-->
    <div id="notification_container">
      <div id="notification"></div>
    </div>
    <!--header-->
    <div id="header_container">
      <div id="header">
        <a href="index.html" id="website_title">kchui.dev</a>
        <nav id="navigation_menu">
          <a href="about-me.html" class="navigation_menu_items">About Me</a>
          <a href="side-projects.html" class="navigation_menu_items">Side Projects</a>
        </nav>
        <div id="toolbar">
          <div id="menu_icon">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <!--content-->
    <div id="content_container">
      <h4>Calculator</h4>
      <div id="calculator">
        <div id="display">
          <span id="formula"></span>
          <span id="number"></span>
        </div>
        <div id="controls">
          <div class="rows">
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="7">
                  7
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="8">
                  8
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="9">
                  9
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-sign="/">
                  &#247;&#xFE0E;
                </button>
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="4">
                  4
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="5">
                  5
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="6">
                  6
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-sign="*">
                  &#215;&#xFE0E;
                </button>
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="1">
                  1
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="2">
                  2
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-digit="3">
                  3
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-sign="-">
                  &#8722;&#xFE0E;
                </button>
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="col_auto">
              <div class="button_containers">
                <button class="buttons" data-digit="0">
                  0
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-sign=".">
                  .
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-sign="+">
                  &#43;&#xFE0E;
                </button>
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="col_auto">
              <div class="button_containers">
                <button class="buttons" data-sign="=">
                  &#61;&#xFE0E;
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-function="ce">
                  CE
                </button>
              </div>
            </div>
            <div class="col_3">
              <div class="button_containers">
                <button class="buttons" data-function="ac">
                  AC
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <div id="footer_container">
      <p id="footer"></p>
    </div>
  </body>
</html>

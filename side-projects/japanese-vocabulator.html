<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>日本語ボキャブレーター - kchui.dev</title>
    <!--meta-->
    <meta name="author" content="kchui">
    <meta name="description" content="Where records are kept, experiments are carried out, and also personal secrets are revealed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!--base-->
    <base href="https://kchui.dev/" target="_self">
    <!--canonical-->
    <link rel="canonical" href="https://kchui.dev/side-projects/japanese-vocabulator.html">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--css-->
    <link rel="stylesheet" href="assets/styles/basis.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <link rel="stylesheet" href="assets/styles/notification.css">
    <link rel="stylesheet" href="assets/styles/japanese-vocabulator.css">
    <link rel="stylesheet" href="assets/styles/mode.css">
    <!--lib-->
    <script type="module" src="assets/libraries/kaki-jun/kaki-jun.js"></script>
    <!--js-->
    <script src="assets/scripts/japanese-vocabulator.js" defer></script>
    <script src="assets/scripts/notification.js" defer></script>
    <script src="assets/scripts/menu.js" defer></script>
    <script src="assets/scripts/footer.js" defer></script>
    <script src="assets/scripts/mode.js" defer></script>
  </head>
  <body>
    <!--notification-->
    <div id="notification_container">
      <div id="notification"></div>
    </div>
    <!--header-->
    <div id="header_container">
      <div id="header">
        <a href="index.html" id="website_title">kchui.dev</a>
        <nav id="navigation_menu">
          <a href="about-me.html" class="navigation_menu_items">About Me</a>
          <a href="side-projects.html" class="navigation_menu_items">Side Projects</a>
        </nav>
        <div id="toolbar">
          <div id="menu_icon">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <!--content-->
    <div id="content_container">
      <h4>日本語ボキャブレーター</h4>
      <div id="japanese-vocabulator">
        <div id="review">
          <p id="description">単語は下のフィールドで登録してから、ここでリストが生成します。</p>
          <div id="details" class="hidden">
            <div class="rows">
              <div class="col_12">
                <div id="display_order"></div>
              </div>
            </div>
            <div class="rows">
              <div class="col_12">
                <div>
                  <p class="entry_details"><span class="labels">単語：</span> <span class="values" id="display_word">-</span></p>
                </div>
              </div>
            </div>
            <div class="rows">
              <div class="col-sm_6 col_12">
                <div>
                  <p class="entry_details"><span class="labels">振り仮名：</span> <span class="values" id="display_furigana">-</span></p>
                </div>
              </div>
              <div class="col-sm_6 col_12">
                <div>
                  <p class="entry_details"><span class="labels">品詞：</span> <span class="values" id="display_type">-</span></p>
                </div>
              </div>
            </div>
            <div class="rows">
              <div class="col_12">
                <div>
                  <p class="entry_details"><span class="labels">意味：</span> <span class="values" id="display_meaning">-</span></p>
                </div>
              </div>
            </div>
            <div class="rows">
              <div class="col_12">
                <div id="remove_button_container">
                  <button type="button" id="remove_button" name="remove" disabled>削除</button>
                </div>
              </div>
            </div>
            <hr>
          </div>
          <div id="list" class="hidden">
            <h5 id="list_heading">単語リスト</h5>
            <h6 id="filter_heading">フィルター</h6>
            <div class="rows">
              <div class="col-md_2">
                <div class="filter_checkbox_containers">
                  <label for="filter_checkbox_noun" class="filter_labels"><input type="checkbox" name="filter_checkbox_noun" data-type="名" id="filter_checkbox_noun" class="filter_checkboxes"> 名詞</label>
                </div>
              </div>
              <div class="col-md_2">
                <div class="filter_checkbox_containers">
                  <label for="filter_checkbox_verb" class="filter_labels"><input type="checkbox" name="filter_checkbox_verb" data-type="動" id="filter_checkbox_verb" class="filter_checkboxes"> 動詞</label>
                </div>
              </div>
              <div class="col-md_2">
                <div class="filter_checkbox_containers">
                  <label for="filter_checkbox_adjective" class="filter_labels"><input type="checkbox" name="filter_checkbox_adjective" data-type="形" id="filter_checkbox_adjective" class="filter_checkboxes"> 形容詞</label>
                </div>
              </div>
              <div class="col-md_2">
                <div class="filter_checkbox_containers">
                  <label for="filter_checkbox_adverb" class="filter_labels"><input type="checkbox" name="filter_checkbox_adverb" data-type="副" id="filter_checkbox_adverb" class="filter_checkboxes"> 副詞</label>
                </div>
              </div>
              <div class="col-md_2">
                <div class="filter_checkbox_containers">
                  <label for="filter_checkbox_proverb" class="filter_labels"><input type="checkbox" name="filter_checkbox_proverb" data-type="諺" id="filter_checkbox_proverb" class="filter_checkboxes"> 諺</label>
                </div>
              </div>
              <div class="col-md_2">
                <div class="filter_checkbox_containers">
                  <label for="filter_checkbox_idiom" class="filter_labels"><input type="checkbox" name="filter_checkbox_idiom" data-type="四" id="filter_checkbox_idiom" class="filter_checkboxes"> 四字熟語</label>
                </div>
              </div>
            </div>
            <div id="entry_list" class="rows">
            </div>
          </div>
        </div>
        <div id="input">
          <div class="rows">
            <div class="col-md_3 col-sm_6 col_6">
              <div class="input_containers">
                <label for="input_word">単語<input type="text" id="input_word" name="word" required></label>
              </div>
            </div>
            <div class="col-md_3 col-sm_6 col_6">
              <div class="input_containers">
                <label for="input_furigana">振り仮名<input type="text" id="input_furigana" name="furigana" required></label>
              </div>
            </div>
            <div class="col-md_3 col-sm_6 col_6">
              <div class="input_containers">
                <label for="input_type">品詞</label>
                <select name="input_type" id="input_type">
                  <option value="" selected disabled hidden>選択</option>
                  <option value="名">名詞</option>
                  <option value="動">動詞</option>
                  <option value="形">形容詞</option>
                  <option value="副">副詞</option>
                  <option value="四">四字熟語</option>
                  <option value="諺">諺</option>
                </select>
              </div>
            </div>
            <div class="col-md_3 col_6">
              <div class="input_containers">
                <label for="input_meaning">意味<input type="text" id="input_meaning" name="meaning" required></label>
              </div>
            </div>
            <div class="col_12">
              <div class="button_containers" id="register_button_container">
                <button type="button" id="register_button" name="register">登録</button>
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="col-sm_6 col_12">
              <div class="button_containers" id="export_button_container">
                <button type="button" id="export_button" name="export">エクスポート</button>
              </div>
            </div>
            <div class="col-sm_6 col_12">
              <div class="button_containers" id="import_button_container">
                <button type="button" id="import_button" name="import">インポート</button>
                <input type="file" id="input_import_file" accept=".csv">
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="col_12">
              <div class="button_containers" id="instructions_button_container">
                <button type="button" id="instructions_button" name="instructions">使い方ガイド</button>
              </div>
            </div>
          </div>
        </div>
        <p class="notes">This application uses <a class="external_links" href="https://github.com/code4fukui/kaki-jun/" target="_blank">kaki-jun</a>, a project developed by <a class="external_links" href="https://github.com/code4fukui" target="_blank">Code for FUKUI</a> and based on <a class="external_links" href="https://kanjivg.tagaini.net/" target="_blank">KanjiVG</a> by Ulrich Apel.</p>
        <!--instructions-->
        <div id="instructions_container" class="hidden">
          <div id="instructions">
            <h5 id="instructions_headings">日本語ボキャブレーターの使い方ガイド</h5>
            <p id="instructions_content"></p>
            <div class="instructions_button_containers">
              <button type="button" class="instructions_buttons" id="back_button" name="back_button">戻る</button>
              <button type="button" class="instructions_buttons" id="next_button" name="next_button">次へ</button>
              <button type="button" class="instructions_buttons" id="dismiss_button" name="dismiss_button">閉じる</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <div id="footer_container">
      <p id="footer"></p>
    </div>
  </body>
</html>

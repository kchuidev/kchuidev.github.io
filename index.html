<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>kchui.dev</title>
    <!--meta-->
    <meta name="author" content="kchui">
    <meta name="description" content="Where records are kept, experiments are carried out, and also personal secrets are revealed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!--base-->
    <base href="https://kchui.dev/" target="_self">
    <!--canonical-->
    <link rel="canonical" href="https://kchui.dev/index.html">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--external css-->
    <link rel="stylesheet" href="assets/styles/basis.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <link rel="stylesheet" href="assets/styles/notification.css">
    <link rel="stylesheet" href="assets/styles/homepage.css">
    <!--external js-->
    <script src="assets/scripts/tracker.js"></script>
    <script src="assets/scripts/notification.js" defer></script>
    <script src="assets/scripts/menu.js" defer></script>
    <script src="assets/scripts/footer.js" defer></script>
  </head>
  <body>
    <!--notification-->
    <div id="notification_container">
      <div id="notification"></div>
    </div>
    <!--header-->
    <div id="container_header">
      <div id="header">
        <a href="index.html" id="website_title">kchui.dev</a>
        <nav id="navigation_menu">
          <a href="about-me.html" class="navigation_menu_items">About Me</a>
          <a href="side-projects.html" class="navigation_menu_items">Side Projects</a>
        </nav>
        <div id="toolbar">
          <div id="menu_icon">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <!--content-->
    <div id="container_content">
      <p><span class="label">Current Time:</span> <span class="value" id="time_current_display">-</span></p>
      <p><span class="label">Last Visit:</span> <span class="value" id="time_last_visit_display">-</span></p>
    </div>
    <!--footer-->
    <div id="container_footer">
      <p id="footer"></p>
    </div>

    <!--internal js-->

    <script>
      function displayTime() {
        const time = new Date();
        const time_current_display = document.getElementById("time_current_display");
        time_current_display.innerHTML = time.toDateString() + "&nbsp;" + time.toLocaleTimeString('en-GB', { hour12: false, hour: "2-digit", minute: "2-digit", second: "2-digit" });
        return;
      }

      setInterval(displayTime, 1000);
    </script>

    <script>
      const time_last_visit_display = document.getElementById("time_last_visit_display");
      if ( time_last_visit != "N/A" ) {
        time_last_visit_milliseconds = new Date(Number(time_last_visit));
        time_last_visit_display.innerHTML = time_last_visit_milliseconds.toDateString() + "&nbsp;" + time_last_visit_milliseconds.toLocaleTimeString('en-GB', { hour12: false, hour: "2-digit", minute: "2-digit", second: "2-digit" });
      } else {
        time_last_visit_display.innerHTML = time_last_visit;
      }
    </script>
  </body>
</html>

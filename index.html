<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>kchui.dev</title>
    <!--meta-->
    <meta name="author" content="kchui">
    <meta name="description" content="Where records are kept, experiments are carried out, and also personal secrets are revealed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--external css-->
    <link rel="stylesheet" href="assets/styles/basis.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <link rel="stylesheet" href="assets/styles/notification.css">
    <link rel="stylesheet" href="assets/styles/homepage.css">
    <!--external js-->
    <script src="assets/scripts/menu.js" defer></script>
  </head>
  <body>
    <!--notification-->
    <div id="notification_container">
      <div id="notification">This is the notification.</div>
    </div>
    <!--header-->
    <div id="header_container">
      <div id="header">
        <a href="index.html" id="website_title">kchui.dev</a>
        <nav id="navigation_menu">
          <a href="about-me.html" class="navigation_menu_items">About Me</a>
        </nav>
        <div id="toolbar">
          <div id="menu_icon">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <!--content-->
    <div id="content_container">
      <p id="time_display">Time: <span id="time_display_value">-</span></p>
    </div>
    <!--footer-->
    <div id="footer_container">
      <p id="footer">This is the footer.</p>
    </div>

    <!--internal js-->
    <script>
      function displayTime() {
        const time = new Date();
        const time_display_value = document.getElementById("time_display_value");
        const time_date_options = {
          weekday: "short",
          year: "numeric",
          month: "long",
          day: "numeric"
        };
        const time_time_options = {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        };
        time_display_value.innerHTML = time.toLocaleDateString('en-GB', time_date_options) + "&nbsp;" + time.toLocaleTimeString('en-GB', time_time_options);
        return;
      }

      setInterval(displayTime, 1000);
    </script>
  </body>
</html>
